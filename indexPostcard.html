<head>
    <link rel="stylesheet" type="text/css" href="indexPostcard.css">
</head>
<body>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const rootElement = document.getElementById('root');


        const postcardStyle = {
            backgroundColor: '#05386B',
            fontStyle: 'oblique'
        }

        const PostCard = (props) => {


            const [to, chooseTo] = React.useState("");
            const [message, chooseMessage] = React.useState("");


            function handleChange(event) {
                chooseTo(event.target.value);
            }


            function handleMessage(event) {
                chooseMessage(event.target.value);
            }

            function sendMessage(){
                alert("Enviado a: "+to);
            } 


            return (
                <div className="postcard" style={props.style}> 
                    <div className="postImage">
                    </div>
                    <div className="Content">
                        <p>To: {to}</p>
                        <input
                                id="username"
                                className="box_borderTo"
                                value={to}
                                onChange={handleChange}
                        />

                        <h1 className="">{props.msg}</h1>
                        

                        <p>Atte.  Emilio S</p>
                        <p>Msg: </p>
                        <input
                            
                            id="message"
                                className="box_borderMsg"
                                value={message}
                                onChange={handleMessage}
                            />
                        <button onClick={sendMessage}> Send</button>
                        <div className="messageInput">
                                {message}
                        </div>
                    </div>
                </div>
            )
        }


        PostCard.propTypes = {
        }

        const props = {
            style: PropTypes.object
        }


        const RootJSX = (
            <>
                <PostCard style={postcardStyle}></PostCard>
            </>
        )

        ReactDOM.render(RootJSX,rootElement);
    </script>
</body>
